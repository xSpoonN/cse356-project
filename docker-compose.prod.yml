services:
  next:
    container_name: next
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    image: postgis/postgis
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: always