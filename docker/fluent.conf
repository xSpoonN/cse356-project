<source>
  @type forward
  port 24224
  bind 0.0.0.0
  @label @CONCAT
</source>

<label @FLUENT_LOG>
  <match **>
    @type null
  </match>
</label>

<label @CONCAT>
  <filter **>
    @type concat
    key log
    multiline_start_regexp /^\[(INFO|WARN|ERROR|DEBUG|info|warn|error|debug)\]/
    flush_interval 5s
    timeout_label @OUTPUT
    separator ""
  </filter>
  <match **>
    @type relabel
    @label @OUTPUT
  </match>
</label>

<label @OUTPUT>
  <filter *.{info,warn,error,debug}>
    @type parser
    key_name log
    <parse>
      @type regexp
      expression /^(?:.*\[(info|warn|error|debug)\]\s+)?(?<log>.*)$/i
    </parse>
  </filter>

  <filter *.{info,warn,error,debug}>
    @type record_transformer
    enable_ruby
    <record>
      severity ${"[#{tag_parts[1].upcase}]"}
    </record>
  </filter>

  <match *.{info,warn,error,debug}>
    @type copy

    <store>
      @type file
      path /var/log/fluentd/general.log

      <inject>
        tag_key tag
        time_key time
        time_type string
        time_format %Y-%m-%d %H:%M:%S
        utc true
      </inject>

      <format>
        @type tsv
        keys time,tag,severity,log
      </format>
    </store>

    <store>
      @type stdout
      <inject>
        tag_key tag
        time_key time
        time_type string
        time_format %Y-%m-%d %H:%M:%S
        utc true
      </inject>

      <format>
        @type tsv
        keys time,tag,severity,log
      </format>
    </store>
  </match>

  <match {backend,nginx}>
    @type copy
    
    # <store>
    #   @type stdout
    # </store>

    <store>
      @type rewrite_tag_filter
      <rule>
        key log
        pattern /(?i)info/
        tag ${tag}.info
      </rule>
      <rule>
        key log
        pattern /(?i)warn/
        tag ${tag}.warn
      </rule>
      <rule>
        key log
        pattern /(?i)debug/
        tag ${tag}.debug
      </rule>
      <rule>
        key log
        pattern /(?i)error/
        tag ${tag}.error
      </rule>
      <rule>
        key source
        pattern /^stdout$/
        tag ${tag}.info
      </rule>
    </store>
  </match>
</label>
