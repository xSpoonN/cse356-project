<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<label @FLUENT_LOG>
  <match **>
    @type stdout
  </match>
</label>

<filter milestone_3_nginx.**>
  @type parser
  key_name log
  <parse>
    @type json
    json_parser yajl
  </parse>
</filter>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    app ${tag.match(/^milestone_3_(?<app>.*)\.(?<slot>\d+)\.(.*)/)['app']}
  </record>
  <record>
    log ${record["request"]} ${record["status"]} ${record["request_time"]} - ${record["upstream_addr"]}
  </record>
</filter>

<match **>
  @type loki
  url "http://loki:3100"

  <label>
    app $.app
  </label>
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
</match>

