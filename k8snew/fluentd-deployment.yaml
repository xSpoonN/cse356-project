apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: fluentd
  name: fluentd
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: fluentd
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/cse356-project-default: "true"
        io.kompose.service: fluentd
    spec:
      containers:
        - image: fluentd
          name: fluentd
          ports:
            - containerPort: 24224
              hostPort: 24224
              protocol: TCP
            - containerPort: 24224
              hostPort: 24224
              protocol: UDP
          volumeMounts:
            - mountPath: /fluentd/etc/fluent.conf
              name: fluentd-claim0
            - mountPath: /var/log/fluentd
              name: fluentd-claim1
      restartPolicy: Always
      volumes:
        - name: fluentd-claim0
          persistentVolumeClaim:
            claimName: fluentd-claim0
        - name: fluentd-claim1
          persistentVolumeClaim:
            claimName: fluentd-claim1
