---
- name: Setup environment
  hosts: server
  become: yes 

  vars:
    repo_url: "git@github.com:goodgoed/CSE356_project.git"
    new_directory_name: "project"
    ssh_private_key: "./github"
    ssh_public_key: "./github.pub"
    user: "root"
    public_key_string: "{{ lookup('file', ssh_public_key) }}"

  tasks:
    - name: Install git
      apt:
        name:
          - git
        state: latest
        update_cache: yes
    
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Copy private SSH key
      copy:
        src: "{{ ssh_private_key }}"
        dest: "~/.ssh/github"
        mode: '0600'  # Sets the file permissions to read and write for the owner only

    - name: Copy public SSH key
      copy:
        src: "{{ ssh_public_key }}"
        dest: "~/.ssh/github.pub"
        mode: '0644'
    
    - name: Add the specified SSH public key to authorized_keys
      authorized_key:
        user: "{{ user }}"
        key: "{{ public_key_string }}"
        state: present  # Ensure the key is present

    - name: Clone the repository
      git:
        repo: "{{ repo_url }}"
        dest: "~/project"
        key_file: "~/.ssh/github"
        accept_hostkey: yes
        force: yes
